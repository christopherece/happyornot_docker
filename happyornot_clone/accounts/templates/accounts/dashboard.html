{% extends 'adminbase.html' %}
{% load emoji %}
{% load static %}

{% block title %}HappyOrNot{% endblock %}

{% block content %}
<div class="text-align:center">
  <div class="titleHead" style="text-align: center;">
      <h2>Feedback Report</h2>
  </div>

</div>

<div class="card">
    <div class="card-header">Rate Our Service Report</div>
    <div class="card-body">
        <canvas id="myChart"></canvas>
    </div>
</div>


<script>
  $(document).ready(function() {
    $.ajax({
        url: "{% url 'feedback_count' %}",
        dataType: "json",
        success: function(data) {
            var labels = ['Excellent', 'Good', 'Average', 'Poor', 'Bad'];
            var counts = [0, 0, 0, 0, 0];

            for (var i = 0; i < data.length; i++) {
                if (data[i].rating === 'Excellent') {
                    counts[0] = data[i].total;
                } else if (data[i].rating === 'Good') {
                    counts[1] = data[i].total;
                } else if (data[i].rating === 'Average') {
                    counts[2] = data[i].total;
                } else if (data[i].rating === 'Poor') {
                    counts[3] = data[i].total;
                } else if (data[i].rating === 'Bad') {
                    counts[4] = data[i].total;
                }
            }

            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Feedback Counts',
                        data: counts,
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                precision: 0
                            }
                        }]
                    }
                }
            });

            // add onClick event listener to chart
            chart.canvas.onclick = function(evt) {
                var activeBars = chart.getElementsAtEvent(evt);

                if (activeBars.length > 0) {
                    // get the clicked bar index
                    var clickedIndex = activeBars[0]._index;

                    // get the corresponding rating label
                    var ratingLabel = labels[clickedIndex];

                    // redirect to the appropriate URL based on the clicked rating
                    if (ratingLabel === 'Excellent') {
                        window.location.replace('excellent_feedback');
                    } else if (ratingLabel === 'Good') {
                        window.location.replace('good_feedback');
                    } else if (ratingLabel === 'Average') {
                        window.location.replace('average_feedback');
                    } else if (ratingLabel === 'Poor') {
                        window.location.replace('poor_feedback');
                    } else if (ratingLabel === 'Bad') {
                        window.location.replace('bad_feedback');
                    }
                }
            };
        }
    });
});

      

      
</script>


{% endblock %}
